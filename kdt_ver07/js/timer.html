<script>
//타이머해제
let id = setInterval( f1, 1000);
/*
 * 
 function setInterval(a,b){
	if(typeof(a) == "function" && b 시간만큼 흐르면 ){
		a();
	}
}
 
 */

//10초후 종료
setTimeout( function(){ clearInterval(id) } , 10000);

function f1(){ 
	let now = new Date();
	document.getElementById("clock").innerHTML = 
		`<H1>${now.toLocaleTimeString()}</H1>`;
}

//window.출력/입력/변환/isNaN()/setTimeout/setInterval/ 
</script>

<!--  body 부분을 자바스크립트 : innerHTML / innerText-->
